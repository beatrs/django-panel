<table class="table table-striped">
    <thead>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of DepartmentList; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ department.name }}</td>
            <td>
                <button class="btn btn-light mr-1"
                data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="edit(department)">
                    Edit
                </button>
                <button class="btn btn-danger mr-1" (click)="delete(department.id)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Modal title</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="modal.close('Cross click')"></button>
    </div>
    <div class="modal-body">
        <app-add-edit-department [department]="department" (closeRef)="close()" *ngIf="ActivateAddEditComponent" ></app-add-edit-department>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
</ng-template>

<button class="btn btn-outline-primary mb-2 me-2" (click)="openVerticallyCentered(content)">Add New Department</button>
